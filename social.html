<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tugas Web Pro | Social</title>
    <link rel="stylesheet" type="text/css" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
    <!--Mobile Navigation-->
    <nav class="mobile-nav" id="coba">
        <div class="menu">
            <a href="javascript:void(0);" class="hamburger-icon" onclick="navclick()"><i class="fa fa-bars fa-2x white" aria-hidden="true"></i></a>
        </div>
    </nav>
    <div class="container-mobile">
        <ul class="mnav">
            <li><a class="mobile-nav-menu-back" href="javascipt:void(0);" onclick="back()"><i class="fa fa-arrow-right fa-2x" aria-hidden="true"></i></a></li>
            <div class="mnav-menu">
                <li><a class="mobile-nav-menu" href="index.html">HOME</a></li>
                <li><a class="mobile-nav-menu" href="#">STRATEGY</a></li>
                <li><a class="mobile-nav-menu" href="social.html">SOCIAL</a></li>
                <li><a class="mobile-nav-menu" href="#">MARKETING</a></li>
                <li><a class="mobile-nav-menu" href="#">WORKSHOP</a></li>
            </div>
        </ul>
    </div>
    <!--End Mobile Navigation-->
    <header>
        <h1 class="title">Hatta</h1>
        <center>
            <nav class="desktop-nav">
                <ul> 
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="#">STRATEGY</a></li>
                    <li><a href="social.html">SOCIAL</a></li>
                    <li><a href="#">MARKETING</a></li>
                    <li><a href="#">WORKSHOP</a></li>
                </ul>
            </nav>
        </center>
    </header>
    <section class="full">
            <div id="container-button">
                <button class="btn putih" onclick="loginform()">Login</button>
                <button class="btn abu" onclick="registerform()">Register</button>
            </div>
            <div id="login">
                <input type="text" placeholder="Username">
                <input type="password" placeholder="Password">
                <button id="btnlogin" onclick="">Login</button>
            </div>
            <div id="register">
                <input type="text" placeholder="Full Name">
                <input type="text" placeholder="Username">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button id="btnregister" onclick="">Register</button>
            </div>
    </section>

    <script>
        function navclick(){
            var x = document.getElementsByClassName("container-mobile");
            x[0].className += " in";
        }
        function back(){
            var x = document.getElementsByClassName("container-mobile in");
            x[0].className = "container-mobile";
        }
        function loginform(){
            var a = document.getElementById("login");
            var b = document.getElementById("register");
            var x = document.getElementsByClassName("putih");
            var y = document.getElementsByClassName("abu");
            a.style.display = "flex";
            x[0].style.backgroundColor = "white";
            x[0].style.color = "gray";
            b.style.display = "none";
            y[0].style.backgroundColor = "dodgerblue";
            y[0].style.color = "white";
        }
        function registerform(){
            var a = document.getElementById("login");
            var b = document.getElementById("register");
            var x = document.getElementsByClassName("putih");
            var y = document.getElementsByClassName("abu");
            b.style.display = "flex";
            y[0].style.backgroundColor = "white";
            y[0].style.color = "gray";
            a.style.display = "none";
            x[0].style.backgroundColor = "dodgerblue";
            x[0].style.color = "white";
        }
    </script>

</body>
</html>
